<!DOCTYPE html>
<html>
<head>
  <title>Vending Machine</title>
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Vending Machine</h1>
    
    <hr/>
    <ul class="list-group" id="errorMssgs"></ul>

    <div class="col-md-6">
      <h2>Available Items</h2>

      <form class="form-horizontal" role="form" id="item-form">
        <div class="form-group" id="itemTableDiv">
          <div class="col-md-6">
            <div>
              <!-- insert square vend-item code here -->
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <div class="container" id="view">
        <form class="form-horizontal" role="form" id="money-form">
          <div class="row">
            <div class="form-control-static">
              <div class="col-md-6">
                <h2 align='center'>Total $ In</h2>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-control-static">
              <div class="col-md-6">
                <div align='center' id='money-total'>0.00</div>
              </div>
            </div>
          </div>

          <div class="row">
            <div align='center' class="col-md-3">
              <div class="form-control-static">

                <button type="button" id="add-dollar-button" class="btn btn-default">
                                           Add Dollar
                                       </button>
              </div>
            </div>
            <div class="form-control-static">
              <div align='center' class="col-md-3">
                <button type="button" id="add-quarter-button" class="btn btn-default">
                                           Add Quarter
                                       </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div align='center' class="col-md-3">
              <div class="form-control-static">
                <button type="button" id="add-dime-button" class="btn btn-default">
                                           Add Dime
                                       </button>
              </div>
            </div>
            <div align='center' class="col-md-3">
              <div class="form-control-static">

                <button type="button" id="add-nickel-button" class="btn btn-default">
                                           Add Nickel
                                       </button>
              </div>
            </div>
          </div>

        </form>
        <hr>

        <div class="row">
          <form class="form-horizontal" role="form" id="messages-form">
            <div class="row">
              <div class="form-control-static">
                <div class="col-md-6">
                  <h2 align='center'>Messages</h2>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-control-static col-md-6">

                <input type="text" id='messages'>

              </div>
            </div>
            <div class="row">

              <div class="form-control-static">
                <div class="col-md-6">
                  <label for="item">Item</label>
                  <input type="text" id="item">
                </div>
              </div>
            </div>
            <div class='row'>
              <div class="form-control-static">
                <div class="col-md-6">
                  <button type="button" id="make-purchase-button" class="btn btn-default">
                                              Make Purchase
                                          </button>
                </div>
              </div>
            </div>

          </form>
        </div>


        <hr>
        <div class="row">
          <form class="form-horizontal" role="form" id="messages-form">
            <div class="row">

              <div class="form-control-static">
                <div class="col-md-6">
                  <h2 align='center'>Change</h2>
                </div>
              </div>
            </div>
            <div class="row">
              <div class='col-md-6'>
                <div class="form-control-static">

                  <input type="text" id='change'>

                </div>
              </div>
            </div>

            <div class='row'>
              <div class="form-control-static">
                <div class="col-md-6">
                  <button type="button" id="change-return-button" class="btn btn-default">
                                              Change Return
                                          </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<!--scripts at bottom to load page faster-->
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/home.js"></script>
</body>

</html>
